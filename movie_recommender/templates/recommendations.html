{% extends 'layout.html' %}

{% block content %}
    <h1 class="text-center mb-4">Your Movie Recommendations</h1>
    {% for rec, poster, overview, imdb_rating in recommendations %}
        <div class="card mb-3">
            <div class="row no-gutters">
                <div class="col-md-4">
                    <img src="{{ poster }}" class="card-img" alt="{{ rec }}">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">{{ rec }}</h5>
                        <p class="card-text">{{ overview }}</p>
                        <p class="card-text"><small class="text-muted">IMDb rating: {{ imdb_rating }}</small></p>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
    <button class="btn btn-secondary btn-block" onclick="window.history.back()">Go Back</button>
{% endblock %}
